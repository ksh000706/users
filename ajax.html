<!-- VERY SIMPLE WEB PAGE & AJAX CALL -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="clickHere" onclick="startAjax()">Click here</button>
    <div id="myDiv"></div>
    <script>
        function startAjax(){

            $('#clickHere').text("Calling server... "); //로딩 중에 뜨는 글

            $.ajax({
                url: "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json",
                datatype: "json",
                success: callbackFunc,
                error: errorFunc
            })
        }

        function callbackFunc(data,status){
            //work with data
            $('#clickMe').text("result: " + data);
        }

        function errorFunc(jxobj,error){
            //deal with error
            $('#clickMe').text("error occurred.");
        }
    </script>
</body>
</html>
